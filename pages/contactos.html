<!DOCTYPE html>

<head>

    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <div class="contenedorpadre">
        <header>
            <img src="../img/portada.jpg" alt="imgencabezado" class="portada">

            <div class="titulos1">
                <h1>COCTELERIA PARA TODOS.</h1>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li> <a href="../index.html">inicio</a></li>
                        <li> <a href="recetas.html">recetas</a></li>
                        <li><a href="productos.html">productos</a></li>
                        <li><a href="servicios.html">servicios</a></li>
                        <li><a href="contactos.html">contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="subtitulos">
            <h2 class="animate__animated animate__bounce">CONTACTO.</h2>
        </div>

        <section class="principal">
            <form class="contact">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control">
                </div>

                <div class="opciones">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pais</option>
                        <option value="1">Argentina</option>
                        <option value="2">Brasil</option>
                        <option value="3">Peru</option>
                        <option value="4">Uruguay</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Telefono</label>
                    <input type="number" class="form-control">

                </div>


                <div class="botonenviar">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>

    </div>

    <footer>
        <p> <strong>© COCTELERIA PARA TODOS 2023. TODOS LOS DERECHOS RESERVADOS.</strong></p>
    </footer>
